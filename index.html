<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Mol√©culas</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="800" height="800"></canvas>
      <div id="menuAccess"><!--Start-->
        <h1>Welcome to the Atoms Simulation</h1>
        <button type="button" id="startButton">Start</button>
      </div>
    </div>
    
    <div id="simulation">
      <!--Temperature-->
      <label for="temperatureRangeInput">Temperature:</label>
      <input
        type="range"
        max="100"
        min="0"
        step="1"
        value="50"
        id="temperatureRangeInput"
      />
      <span id="temperatureValueDisplay">50</span>
    </div>
    <!--Reset-->
    <button type="button" id="restartButton" disabled>Restart</button>

    <script src="script.js"></script>
  </body>
</html>
