<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Mol√©culas</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <div>
      <div>
        <!--Start-->
        <button type="button" id="start">Start</button>
        <!--Reset-->
        <button type="button" id="restart" disabled>Restart</button>
      </div>

      <!--Temperature-->
      <!--  Needs styling attention-->
      <p>

        <label for="temperatureRangeInput">Temperature:</label>
        <input
          type="range"
          max="100"
          min="0"
          step="1"
          value="0"
          id="temperatureRangeInput"
        />
        <span id="temperatureValueDisplay">1</span>
      </div>
    </p>
    
    <script src="script.js"></script>
  </body>
</html>
